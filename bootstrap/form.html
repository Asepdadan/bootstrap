<html>
	<head>
		<title>FOrm Di Bootstrap</title>
		<meta name="viewport" content="width=device-width,initail-scale=1.0">

		<!-- bottstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
			<h2 class="text-center">Hello Dunia</h2>

			<legend>Belajar Mebuat FORM Input dengan BOOTSTRAP</legend>
	<form>
 		<fieldset>
 			<legend>FORM INPUT</legend>
 			<label>Username</label>
 				<input type="text" placeholder="Tulis Di sini">
 				<span class="help-block">Untuk Teks penjelasan</span>

 			<label class="checkbox">
 				<input type="checkbox"> Pilihan Checkbox

 			</label>
 			<button type="submit" class="btn">KIRIM</button>


 		</fieldset>
	</form>

	<form class="form-search">
 			<legend>Form Pencarian</legend>
 			<input type="text" class="input-medium search-query">
 			<button type="submit" class="btn">Cari</button>

	</form>
	<form class="form-inline">
 			<legend>Form LOGIN</legend>
 			<input type="text" class="input-small" placeholder="email or username">
 			<input type="text" class="input-small" placeholder="password">
 			<button type="submit" class="btn">LOGIN</button>
	</form>
	<form class="form-horizontal">
		<legend>Form LOGIN</legend>
		<div class="control-group">
 			<label class="control-label" for="inputemail">Username</label>
 		<div class="controls">
 			<input type="text" class="input-small" placeholder="email or username">
 			<span class="help-block">Silahkan Isi Username</span>
 		</div>
 		</div>
 		<div  class="control-group">
 			<label class="control-label" for="inputpassword">Password</label>
 		<div class="controls">
 			<input type="text" class="input-small" placeholder="password">
 		</div>
 		</div>
 		<div class="control-group">
 			<div class="controls">
 			<button type="submit" class="btn">LOGIN</button>
 			</div>
 		</div>
	</form>

	<form class="form-horizontal">

		<div class="input-prepend">
			<span class="add-on">@</span>
				<input type="text" class="span2" id="prependedinput" placeholder="username">
		</div>

	</form>
	
	
	
	

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

	</body>

</html>
